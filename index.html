<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录入口 - 我的礼物空间</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("photo/011.jpg") no-repeat center center;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px 25px;
      box-sizing: border-box;
    }

    .title {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }

    .item {
      width: 100%;
      height: 45px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      color: #333;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      height: 45px;
      margin-top: 20px;
      background-color: #f6c177;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e29e5c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">这里是登录入口哦</div>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" name="username" class="item" placeholder="请输入用户名（就是你的名字拼音啦）" required>
      <input type="password" name="password" class="item" placeholder="八位密码(你的生日加上我的生日哦)" required>
      <button type="submit" class="submit-btn">进入网站 </button>
    </form>
  </div>

</body>
<script>
  function login() {
    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    if (username === "cuixiuxuan" && password === "07201206") {
      window.location.href = "gift.html";
    } else {
      alert("用户名或密码错误");
    }
  }
</script>
</body>
</html>
