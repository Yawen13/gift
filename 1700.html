<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>礼物编号 1700</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fdf0f5, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: #c5a3a3;
    }

    .card {
      background: rgba(235, 249, 255, 0.421);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #6ff4e4;
      margin-bottom: 15px;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 25px;
      color: #555;
    }

    .gift-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    .memory {
      text-align: left;
      background: #fff8dc;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 1em;
      color: #9f7979;
      line-height: 1.6;
    }

    .back-button {
      margin-top: 30px;
      background: #41bd8b;
      color: white;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #4b6361;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>礼物编号 1700</h1>
    <div class="message">就是几个小挂件啦</div>
    

    <div class="memory">
      <strong>小嘀咕 :</strong><br> 想着，挂在书包上，或者钥匙扣上，都是可以的。希望你喜欢这些小东西哦！<br>
      看到那个柠檬片的挂件了嘛，当时看的好好笑，哈哈哈哈哈哈挂起来感觉好好玩

      
    </div>

    <button class="back-button" onclick="window.location.href='gift.html'">← 回到首页</button>
  </div>

</body>
</html>
