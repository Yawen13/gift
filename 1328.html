<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>💄 礼物编号 1328</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
 
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background-image: url('image/1328.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-size: contain;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  color: #8b3d4f;
  min-height: 100vh;
  box-sizing: border-box;
}

    

    .card {
      background: rgba(255 255 255 / 0.85);
      padding: 35px 40px;
      border-radius: 30px;
      box-shadow: 0 12px 30px rgba(219, 132, 158, 0.25);
      max-width: 650px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 45px rgba(219, 132, 158, 0.35);
    }

    h1 {
      color: #b84764;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.2em;
      letter-spacing: 1.2px;
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #ad597a;
      font-weight: 600;
    }

    .gift-image {
      width: 100%;
      max-height: 320px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 8px 22px rgba(219, 132, 158, 0.3);
      margin-bottom: 30px;
      background: #fff0f4;
      padding: 15px;
    }

    .memory {
      text-align: left;
      background: #fde8ee;
      padding: 20px 25px;
      border-radius: 20px;
      font-size: 1.05em;
      color: #90525b;
      line-height: 1.7;
      box-shadow: inset 0 0 15px rgba(219, 132, 158, 0.12);
      font-style: italic;
      letter-spacing: 0.02em;
    }

    .back-button {
      margin-top: 35px;
      background: linear-gradient(135deg, #d54a73, #f38fa6);
      color: white;
      padding: 14px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(213, 74, 115, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .back-button:hover {
      background: linear-gradient(135deg, #f38fa6, #d54a73);
      box-shadow: 0 8px 25px rgba(243, 143, 166, 0.7);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>礼物编号 1328</h1>
    <div class="message">给你准备的唇釉！</div>


    <div class="memory">
      <strong>小嘀咕 :</strong><br />
      选了很久的呢，这个唇釉也超级适合素颜涂的啦，让人看起来更有精神和气血，元气满满哦！想看宝宝涂是什么样的呢？
    </div>

    <button class="back-button" onclick="window.location.href='gift.html'">← 回到首页</button>
  </div>

</body>
</html>
